name: Set up environment and run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment with uv
        run: uv venv .venv

      - name: Install dependencies from pyproject.toml
        run: .venv/bin/uv pip install -r pyproject.toml

      - name: Install pytest (if not already in pyproject)
        run: .venv/bin/uv pip install pytest

      - name: Run tests
        run: .venv/bin/pytest
